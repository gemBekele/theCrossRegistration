version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: thecross-db
    environment:
      POSTGRES_DB: thecross
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thecross-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/thecross
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_EXPIRES_IN: 7d
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      MAX_AUDIO_SIZE: 5242880
      MAX_PHOTO_SIZE: 10485760
      UPLOAD_DIR: ./uploads
      FRONTEND_URL: http://localhost:5000
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data: